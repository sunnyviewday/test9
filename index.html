<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="theme-color" content="#ffffff">
    <title>Mobilcard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #008A3E;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding-top: env(safe-area-inset-top);
        }
        
        .status-bar-spacer {
            width: 100%;
            height: 47px;
            background-color: #FFFFFF;
            flex-shrink: 0;
        }
        
        .app-container {
            width: 100%;
            max-width: 430px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #008A3E;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .close-button {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }
        
        .close-button svg {
            width: 24px;
            height: 24px;
        }
        
        .content {
            padding: 16px;
            padding-top: 48px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .ticket-card {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 20px 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .validated-label {
            font-size: 13px;
            color: #6B7280;
            font-weight: 400;
            margin-bottom: 2px;
            letter-spacing: 0.01em;
        }
        
        .validation-date {
            font-size: 26px;
            font-weight: 600;
            color: #111827;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
        }
        
        .ticket-holder-label {
            font-size: 13px;
            color: #6B7280;
            font-weight: 400;
            margin-bottom: 2px;
            letter-spacing: 0.01em;
        }
        
        .ticket-holder-name {
            font-size: 22px;
            font-weight: 600;
            color: #111827;
            letter-spacing: -0.01em;
        }
        
        .divider {
            height: 1px;
            background-color: #E5E7EB;
            margin: 18px 0;
        }
        
        .journey-label {
            font-size: 13px;
            color: #6B7280;
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: 0.01em;
        }
        
        .route-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: #374151;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .route-badge span {
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 600;
        }
        
        .route-text {
            font-size: 21px;
            font-weight: 600;
            color: #111827;
            line-height: 1.3;
            letter-spacing: -0.01em;
        }
        
        .qr-card {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            min-height: 380px;
        }
        
        .qr-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        
        .qr-code {
            width: 260px;
            height: 260px;
            margin-bottom: 24px;
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
        }
        
        .check-validity-btn {
            background-color: #0088CC;
            color: #FFFFFF;
            border: none;
            border-radius: 24px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            letter-spacing: 0.01em;
        }
        
        .check-validity-btn:hover {
            background-color: #0077B3;
        }
        
        .check-validity-btn:active {
            transform: scale(0.98);
            background-color: #006699;
        }
        
        .video-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        
        .video-player {
            width: 100%;
            max-width: 320px;
            border-radius: 12px;
            background: #FFFFFF;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* QR Code SVG styling */
        .qr-svg {
            width: 260px;
            height: 260px;
        }
        
        /* iOS safe areas */
        @supports (padding: max(0px)) {
            .status-bar-spacer {
                height: max(47px, env(safe-area-inset-top));
            }
            
            .content {
                padding-bottom: max(16px, env(safe-area-inset-bottom));
            }
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 380px) {
            .validation-date {
                font-size: 22px;
            }
            
            .ticket-holder-name {
                font-size: 20px;
            }
            
            .route-text {
                font-size: 18px;
            }
            
            .qr-code {
                width: 220px;
                height: 220px;
            }
            
            .qr-svg {
                width: 220px;
                height: 220px;
            }
        }
        
        @media screen and (min-height: 800px) {
            .qr-card {
                min-height: 420px;
            }
        }
    </style>
</head>

                            <rect x="18" y="36" width="1" height="1" fill="black"/>
                            <rect x="20" y="36" width="1" height="1" fill="black"/>
                            <rect x="22" y="36" width="1" height="1" fill="black"/>
                            <rect x="24" y="36" width="1" height="1" fill="black"/>
                            <rect x="26" y="36" width="1" height="1" fill="black"/>
                            <rect x="30" y="36" width="1" height="1" fill="black"/>
                            <rect x="32" y="36" width="1" height="1" fill="black"/>
                            <rect x="34" y="36" width="1" height="1" fill="black"/>
                            <rect x="36" y="36" width="1" height="1" fill="black"/>
                        </svg>
                    </div>
                    <button class="check-validity-btn" id="checkValidityBtn">Check validity</button>
                </div>
                
                <!-- Video Container (hidden by default) -->
                <div class="video-container hidden" id="videoContainer">
                    <video class="video-player" id="videoPlayer" playsinline webkit-playsinline>
                        <source src="animation_final.mov" type="video/mov">
                    </video>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const checkValidityBtn = document.getElementById('checkValidityBtn');
        const qrContainer = document.getElementById('qrContainer');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        
        checkValidityBtn.addEventListener('click', function() {
            // Hide QR code and button
            qrContainer.classList.add('hidden');
            
            // Show video container
            videoContainer.classList.remove('hidden');
            
            // Play video
            videoPlayer.currentTime = 0;
            videoPlayer.play();
        });
        
        videoPlayer.addEventListener('ended', function() {
            // Hide video container
            videoContainer.classList.add('hidden');
            
            // Show QR code and button again
            qrContainer.classList.remove('hidden');
        });
        
        // Also handle video completion for cases where it might not trigger 'ended'
        videoPlayer.addEventListener('pause', function() {
            // Check if video has reached the end
            if (videoPlayer.currentTime >= videoPlayer.duration - 0.1) {
                videoContainer.classList.add('hidden');
                qrContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
